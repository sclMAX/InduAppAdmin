<ion-header>
  <ion-navbar primary>
    <ion-title>usuario-pedidos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      {{pedido.id}}
      <ion-list>
        <ion-item *ngFor="let item of pedido.detalle">
          {{item.idPerfil}} - {{item.color}}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
