<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item tappable *ngFor="let usuario of usuarios" (click)="goPedidos(usuario)">
      {{usuario.id}} - {{usuario.razonSocial}} - {{usuario.nombre}} - {{usuario.email}}
    </ion-item>
  </ion-list>
</ion-content>
